syntax = "proto3";

option java_multiple_files = true;
option java_package = "rhirabay.grpc.sample";
option java_outer_classname = "Greeter";

package greet;

service Greet{
  rpc greeting (GreetRequest) returns (GreetResponse);
}

message GreetRequest{
  string name = 1;
}

message GreetResponse{
  string message = 1;
}