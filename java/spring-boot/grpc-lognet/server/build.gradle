plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	// cf. https://github.com/LogNet/grpc-spring-boot-starter/blob/master/grpc-spring-boot-starter-gradle-plugin/README.adoc
	id "io.github.lognet.grpc-spring-boot" version '4.6.0'
}

group = 'rhirabay'
version = '0.0.1'
sourceCompatibility = '11'

jar {
	enabled = false
}

bootJar {
	enabled = true
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencyManagement {
	imports {
		mavenBom 'rhirabay.bom:my-bom:+'
	}
}

dependencies {
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

//	implementation project(':proto')
	implementation 'rhirabay:proto:+'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation "io.micrometer:micrometer-registry-prometheus"

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	testCompileOnly 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
	useJUnitPlatform()
}
