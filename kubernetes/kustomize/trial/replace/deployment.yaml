apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: application-config
